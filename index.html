<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #statusDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Update Order Status</h1>
    <input type="text" id="updateOrderId" placeholder="Enter Order ID">
    <input type="text" id="newStatus" placeholder="Enter New Status">
    <button onclick="updateOrderStatus()">Update Status</button>
    <button onclick="deleteOrderStatus()">Delete Status</button>
    <div id="statusDisplay"></div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script>
         const firebaseConfig = {
  apiKey: "AIzaSyBq3M6NlHFAKMlXR2B7AzmRBB3TNWqS9TU",
  authDomain: "orders-3fc07.firebaseapp.com",
  projectId: "orders-3fc07",
  storageBucket: "orders-3fc07.appspot.com",
  messagingSenderId: "845653975774",
  appId: "1:845653975774:web:b4b0adacc766c94498584f"
};
        firebase.initializeApp(firebaseConfig);

        const orderStatusRef = firebase.database().ref('orders');

        function updateOrderStatus() {
            const orderId = document.getElementById('updateOrderId').value;
            const newStatus = document.getElementById('newStatus').value;
            orderStatusRef.child(orderId).update({
                status: newStatus
            }, function(error) {
                if (error) {
                    alert('Update failed: ' + error.message);
                } else {
                    alert('Order status updated successfully.');
                    displayStatus(orderId);
                }
            });
        }

        function displayStatus(orderId) {
            orderStatusRef.child(orderId).once('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('statusDisplay').innerHTML = `Order ID: ${orderId} - Status: ${data.status} <button onclick="editStatus('${orderId}', '${data.status}')">Edit</button>`;
                } else {
                    document.getElementById('statusDisplay').innerHTML = 'No status found for this order.';
                }
            });
        }

        function editStatus(orderId, status) {
            document.getElementById('updateOrderId').value = orderId;
            document.getElementById('newStatus').value = status;
            document.getElementById('newStatus').focus();
        }

        function deleteOrderStatus() {
            const orderId = document.getElementById('updateOrderId').value;
            orderStatusRef.child(orderId).remove()
            .then(() => {
                alert('Status deleted successfully');
                document.getElementById('statusDisplay').innerHTML = '';
            })
            .catch(error => {
                alert('Delete failed: ' + error.message);
            });
        }
    </script>
</body>
</html>
